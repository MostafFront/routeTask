<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>task</title>
</head>
<body>
   
  <h1>Customer Transaction Dashboard</h1>

  <div>
    <label for="filter-name">Filter by Customer Name:</label>
    <input type="text" id="filter-name" oninput="filterTable()">
    <label for="filter-amount">Filter by Transaction Amount:</label>
    <input type="number" id="filter-amount" oninput="filterTable()">
  </div>

  <table id="customer-table">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Transaction Amount</th>
        <th>Transaction Date</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="chart-container">
    <canvas id="transaction-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./index.js"></script> 
</body>
</html>
